<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="checklist-content">
        <section class="checklist-circle">
            <span>0/7</span>
            <div class="circle-inner">0%</div>
        </section>
        <section class="checklist-info">
            <div class="checklist-title_container">
                <h1 class="checkist-title">Чеклист</h1>
            </div>
            <h2 class="checklist-info_progress">Выполнено: 0 из 7 действий</h2>
            <h3 class="checklist-task">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</h3>
        </section>
        <button class="checklist-button">Открыть чеклист</button>
    </main>
</body>
</html>
